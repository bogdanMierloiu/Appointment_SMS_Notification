<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAB ANDREAS STYLE & BEAUTY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link th:href="@{/css/style.css}" th:rel="stylesheet">
</head>
<body>


<div class="content-wrap">
    <div>
        <form th:action="@{/add-client-form}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Adauga client</button>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(clients)}">
        <h5>Nu exista inregistrari</h5>
    </div>
    <div th:if="${not #lists.isEmpty(clients)}" class="table-responsive text-center">
        <table class="table table-hover table-white-text">
            <thead>
            <tr>
                <th>Nume/Prenume</th>
                <th>Nr. de telefon</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client: ${clients}">
                <td>
                    <span th:text="${client.getName()}"></span>
                </td>
                <td>
                    <span th:text="${client.getPhoneNumber()}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
